    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fcf8f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #ff8c00, #ff7a00);
            color: white;
            text-align: center;
            padding: 30px 10px;
            animation: slideDown 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .produk {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item-produk {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        .item-produk:hover {
            transform: translateY(-12px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .item-produk img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #eee;
            transition: transform 0.3s;
        }

        .item-produk img:hover {
            transform: scale(1.05);
        }

        .item-produk h3 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #ff7a00;
        }

        .item-produk p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }

        .btn-beli {
            background: linear-gradient(90deg, #ff8c00, #ff6a00);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .btn-beli:hover {
            background: linear-gradient(90deg, #ff9d3f, #ff6a00);
            transform: scale(1.1);
        }

        .keranjang {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff8c00, #ff7a00);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.8em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            animation: bounce 2s infinite;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }

        /* Keyframes untuk animasi */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>
    <header>

    <main>
        <section class="produk">

            <div class="item-produk">

    <button class="btn-beli" onclick="hapusKeranjang()">Kosongkan Keranjang</button>
    
    <script>
        let keranjang = [];
    
        function tambahKeKeranjang(namaProduk, harga) {
            keranjang.push({ nama: namaProduk, harga: harga });
            alert(namaProduk + " telah ditambahkan ke keranjang!");
        }
    
        function lihatKeranjang() {
            if (keranjang.length > 0) {
                let daftarKeranjang = keranjang.map(item => `${item.nama} - Rp ${item.harga}`).join('\n');
                alert("Keranjang Belanja:\n" + daftarKeranjang);
            } else {
                alert("Keranjang belanja Anda kosong.");
            }
        }
    
        function hitungTotalHarga() {
            if (keranjang.length > 0) {
                let totalHarga = keranjang.reduce((total, item) => total + item.harga, 0);
                alert("Total Harga: Rp " + totalHarga);
            } else {
                alert("Keranjang belanja Anda kosong.");
            }
        }
    
        function hapusKeranjang() {
            if (keranjang.length > 0) {
                if (confirm("Apakah Anda yakin ingin mengosongkan keranjang?")) {
                    keranjang = [];
                    alert("Keranjang belanja Anda telah dikosongkan.");
                }
            } else {
                alert("Keranjang belanja Anda sudah kosong.");
            }
        }
    </script>
